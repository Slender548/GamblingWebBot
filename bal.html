<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="nav.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }
        .nav {
            position:fixed;
            bottom: 0;
            left: 0;
            width: 99.75vw;
            border: black solid 1px;
            border-radius: 1em 1em 0 0;
            display: flex;
            justify-content: space-evenly;
            background-color: rgb(36, 32, 32);
            height: 10%;
            align-items: center;
        }
        .btn-nav {
            border-radius: 1em;
            border: white solid 1px;
            width: 16%;
            height: 75%;
            background-image: linear-gradient(90deg, rgb(255, 0, 208) 0%, rgb(51, 0, 255) 100%);
            color: white;
        }
    </style>
    <style>
        .page-title {
            position: absolute;
            background-color: black;
            top: 0;
            left: 0;
            width: 99.7%;
            height: 10vh;
            border-radius: 0 0 1rem 1rem;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .page-title-cell {
            color: white;
        }
.page-other {
    background-color: rgb(255, 255, 255);
    width: 99.7%;
    margin-top: 11vh;
    height: 72vh;
    padding-top: 1rem;
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
}
        .cell {
            display: flex;
            width: 90%;
            justify-content:center;
            border: 1px solid #b0b0b0;
            margin: 0.3em 0;
            border-radius: 0.8em;
            background-color: white;
            height: 2.5em;
            align-items: center;
            font-size: 20px;
        }
        .btn-money {
            background-image: linear-gradient(90deg, #ffff00, #bb6700);
            color: white;
        }
        .btn-money:hover {
            transform: scale(1.05);
        }
        .btn-money:active {
            transform: scale(1.1);
        }
        .btn-active {
            color: black;
            transition: transform 0.3s ease;
        }
        .btn-active:hover {
            transform: scale(1.05);
        }
        .btn-active:active {
            transform: scale(1.1);
        }
    </style>
    <div class="main">
        <div class="page-title">
            <div class="page-title-cell">
                <b style="color: #b800fb">Баланс:</b> {{ balance }} монет{{ balance_ending }}
            </div>
        </div>
        <div class="page-other">
            <button class="cell btn-active">
                Вывод средств
            </button>
            <button class="cell btn-active">
                Депозит средств
            </button>
            <button class="cell btn-active">
                История выводов и депозитов
            </button>
        </div>
    </div>
    <div class="nav">
        <button type="button" id="Ref" onclick="toRef()" class="btn btn-nav">
            Referal
        </button>
        <button type="button" id="Bal" onclick="toBal()" class="btn btn-nav">
            Balance
        </button>
        <button type="button" id="Game" onclick="toGame()" class="btn btn-nav">
            Game
        </button>
        <button type="button" id="Games" onclick="toGames()" class="btn btn-nav">
            Games
        </button>
        <button type="button" id="Lottery" onclick="toLottery()" class="btn btn-nav">
            Lottery
        </button>
    </div>
</body>
</html>
