<script type="text/javascript">
async function createDiceGame(name, reward) {
    const response = await fetch(`/create-dice-game?name=${name}&reward=${reward}`);
    if (response.ok) {
        const data = await response.json();
        return data;
    } else {
        throw new Error('Ошибка при создании игры');
    }
}

function createDice() {
    const popup = document.getElementById('popup');
    popup.classList.add('show');
}

function closePopup() {
    const popup = document.getElementById('popup');
    popup.classList.remove('show');
}

document.getElementById('createForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Предотвращаем отправку формы по умолчанию

    const name = document.getElementById('game-name').value;
    const reward = document.getElementById('game-reward').value;

    if (name.length > 20) {
        alert('Название не должно превышать 20 символов.');
        return;
    }

    if (!/^\d+$/.test(reward)) {
        alert('Награда должна содержать только цифры.');
        return;
    }

    try {
        const data = await createDiceGame(name, reward);
        // Перенаправление пользователя на другую страницу
        window.location.href = "/dice-game?room_id=$(data.hash)"; // Укажите URL страницы, на которую нужно перенаправить
    } catch (error) {
        console.error(error);
        alert('Произошла ошибка при создании игры');
    }
    
});

document.getElementById('cancelButton').addEventListener('click', closePopup);

document.getElementById('game-reward').addEventListener('input', function(event) {
    this.value = this.value.replace(/\D/g, ''); // Удаляем все нецифровые символы
});
const leavePopup = document.getElementById('leave-popup');
const confirmLeaveButton = document.getElementById('confirm-leave');
const cancelLeaveButton = document.getElementById('cancel-leave');

let navigateAwayUrl = '';

function showLeavePopup(url) {
    navigateAwayUrl = url;
    leavePopup.classList.add('show');
}

function hideLeavePopup() {
    leavePopup.classList.remove('show');
    navigateAwayUrl = '';
}

confirmLeaveButton.addEventListener('click', () => {
    hideLeavePopup();
    window.removeEventListener('beforeunload', preventNavigation);
    window.location.href = navigateAwayUrl;
});

cancelLeaveButton.addEventListener('click', hideLeavePopup);

function preventNavigation(event) {
    event.preventDefault();
    showLeavePopup(event.target.activeElement.href);
    event.returnValue = ''; // Chrome requires returnValue to be set
}

window.addEventListener('beforeunload', preventNavigation);

window.addEventListener('click', (event) => {
    const anchorElement = event.target.closest('a');
    if (anchorElement) {
        event.preventDefault();
        showLeavePopup(anchorElement.href);
    }
});
</script>
